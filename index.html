<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交易仓位计算器</title>
    <style>
        :root {
            --primary-color: #3b82f6;
            --secondary-color: #1e40af;
            --error-color: #ef4444;
            --success-color: #10b981;
            --background-color: #f8fafc;
            --card-background: #ffffff;
            --border-color: #e2e8f0;
            --text-primary: #1f2937;
            --text-secondary: #4b5563;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            line-height: 1.6;
            background-color: var(--background-color);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background-color: var(--card-background);
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 2rem;
            transition: transform 0.2s ease;
        }

        .container:hover {
            transform: translateY(-2px);
        }

        .header {
            text-align: center;
            margin-bottom: 2.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 2px solid var(--border-color);
        }

        .header h1 {
            color: var(--primary-color);
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s ease;
            background-color: var(--background-color);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            background-color: white;
        }

        .risk-reward-inputs {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .result {
            margin-top: 2.5rem;
            padding: 1.5rem;
            background-color: var(--background-color);
            border-radius: 12px;
            border: 2px solid var(--border-color);
        }

        .result-section {
            margin-bottom: 1.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .result-section:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
            transition: background-color 0.2s ease;
        }

        .result-item:hover {
            background-color: rgba(59, 130, 246, 0.05);
            border-radius: 6px;
            padding: 0.75rem;
            margin: 0 -0.75rem;
        }

        .result-label {
            font-weight: 600;
            color: var(--text-primary);
        }

        .result-value {
            font-family: 'SF Mono', SFMono-Regular, Consolas, monospace;
            font-size: 1.1rem;
            color: var(--primary-color);
            font-weight: 500;
        }

        .section-title {
            font-weight: 700;
            color: var(--secondary-color);
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .error {
            color: var(--error-color);
            font-size: 0.875rem;
            margin-top: 0.5rem;
            min-height: 1.25rem;
        }

        .tooltip {
            position: relative;
            display: inline-flex;
            align-items: center;
            margin-left: 0.5rem;
        }

        .tooltip-icon {
            color: var(--primary-color);
            font-size: 1rem;
            cursor: help;
            opacity: 0.8;
            transition: opacity 0.2s ease;
        }

        .tooltip-icon:hover {
            opacity: 1;
        }

        .tooltip-text {
            visibility: hidden;
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%) translateY(-8px);
            background-color: var(--text-primary);
            color: white;
            text-align: center;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
            white-space: nowrap;
            z-index: 1;
            opacity: 0;
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .tooltip:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
            transform: translateX(-50%) translateY(-4px);
        }

        @media (max-width: 640px) {
            .container {
                padding: 1.5rem;
            }

            .risk-reward-inputs {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .result {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- HTML 部分保持不变 -->
    <script>
        class PositionCalculator {
            constructor() {
                this.initializeElements();
                this.initializeEventListeners();
                this.updateRRDisplays();
                this.calculate();
            }

            initializeElements() {
                // 使用对象存储所有输入元素
                this.inputs = {
                    entryPrice: document.getElementById('entryPrice'),
                    stopLoss: document.getElementById('stopLoss'),
                    maxLoss: document.getElementById('maxLoss'),
                    rr1: document.getElementById('rr1'),
                    rr2: document.getElementById('rr2'),
                    rr3: document.getElementById('rr3')
                };

                // 使用对象存储所有显示元素
                this.displays = {
                    rr1: document.getElementById('rr1Display'),
                    rr2: document.getElementById('rr2Display'),
                    rr3: document.getElementById('rr3Display'),
                    positionSize: document.getElementById('positionSize'),
                    positionAmount: document.getElementById('positionAmount'),
                    tp1: document.getElementById('tp1'),
                    tp2: document.getElementById('tp2'),
                    tp3: document.getElementById('tp3')
                };

                this.errors = {
                    entryPrice: document.getElementById('entryPriceError'),
                    stopLoss: document.getElementById('stopLossError'),
                    maxLoss: document.getElementById('maxLossError')
                };
            }

            initializeEventListeners() {
                // 使用防抖优化输入处理
                const debounce = (fn, delay) => {
                    let timeoutId;
                    return (...args) => {
                        clearTimeout(timeoutId);
                        timeoutId = setTimeout(() => fn.apply(this, args), delay);
                    };
                };

                const handleInput = debounce(() => {
                    this.updateRRDisplays();
                    this.calculate();
                }, 300);

                // 为所有输入添加事件监听器
                Object.values(this.inputs).forEach(input => {
                    input.addEventListener('input', handleInput);
                });
            }

            updateRRDisplays() {
                ['rr1', 'rr2', 'rr3'].forEach(key => {
                    const value = this.inputs[key].value || key === 'rr1' ? 1.5 : key === 'rr2' ? 2.0 : 3.0;
                    this.displays[key].textContent = parseFloat(value).toFixed(1);
                });
            }

            validateInputs() {
                const values = {
                    entryPrice: parseFloat(this.inputs.entryPrice.value),
                    stopLoss: parseFloat(this.inputs.stopLoss.value),
                    maxLoss: parseFloat(this.inputs.maxLoss.value)
                };

                // 重置错误信息
                Object.values(this.errors).forEach(el => el.textContent = '');

                // 验证规则
                const validations = {
                    entryPrice: {
                        condition: !values.entryPrice || values.entryPrice <= 0,
                        message: '请输入有效的开仓价格'
                    },
                    stopLoss: {
                        condition: !values.stopLoss || values.stopLoss <= 0,
                        message: '请输入有效的止损价格'
                    },
                    maxLoss: {
                        condition: !values.maxLoss || values.maxLoss <= 0,
                        message: '请输入有效的最大止损金额'
                    }
                };

                let isValid = true;

                // 执行验证
                Object.entries(validations).forEach(([field, { condition, message }]) => {
                    if (condition) {
                        this.errors[field].textContent = message;
                        isValid = false;
                    }
                });

                // 特殊验证：止损价格不能等于开仓价格
                if (values.entryPrice === values.stopLoss) {
                    this.errors.stopLoss.textContent = '止损价格不能等于开仓价格';
                    isValid = false;
                }

                return isValid;
            }

            calculateTakeProfit(entryPrice, stopLoss, riskRewardRatio) {
                const riskAmount = Math.abs(entryPrice - stopLoss);
                const profitAmount = riskAmount * riskRewardRatio;
                return stopLoss < entryPrice ? entryPrice + profitAmount : entryPrice - profitAmount;
            }

            calculate() {
                if (!this.validateInputs()) {
                    this.clearResults();
                    return;
                }

                try {
                    const values = {
                        entryPrice: parseFloat(this.inputs.entryPrice.value),
                        stopLoss: parseFloat(this.inputs.stopLoss.value),
                        maxLoss: parseFloat(this.inputs.maxLoss.value),
                        rr1: parseFloat(this.inputs.rr1.value || 1.5),
                        rr2: parseFloat(this.inputs.rr2.value || 2.0),
                        rr3: parseFloat(this.inputs.rr3.value || 3.0)
                    };

                    const positionSize = values.maxLoss / Math.abs(values.entryPrice - values.stopLoss);
                    const positionAmount = positionSize * values.entryPrice;

                    const results = {
                        positionSize,
                        positionAmount,
                        tp1: this.calculateTakeProfit(values.entryPrice, values.stopLoss, values.rr1),
                        tp2: this.calculateTakeProfit(values.entryPrice, values.stopLoss, values.rr2),
                        tp3: this.calculateTakeProfit(values.entryPrice, values.stopLoss, values.rr3)
                    };

                    this.updateResults(results);
                } catch (error) {
                    console.error('计算错误:', error);
                    this.clearResults();
                }
            }

            updateResults(results) {
                this.displays.positionSize.textContent = this.formatNumber(results.positionSize);
                this.displays.positionAmount.textContent = this.formatNumber(results.positionAmount);
                this.displays.tp1.textContent = this.formatNumber(results.tp1);
                this.displays.tp2.textContent = this.formatNumber(results.tp2);
                this.displays.tp3.textContent = this.formatNumber(results.tp3);
            }

            clearResults() {
                Object.values(this.displays).forEach(display => {
                    if (display.id && !display.id.startsWith('rr')) {
                        display.textContent = '-';
                    }
                });
            }

            formatNumber(number) {
                return new Intl.NumberFormat('zh-CN', {
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 8
                }).format(number);
            }
        }

        // 初始化计算器
        document.addEventListener('DOMContentLoaded', () => {
            new PositionCalculator();
        });
    </script>
</body>
</html>
